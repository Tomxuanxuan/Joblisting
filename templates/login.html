<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/static/css/login_reglogin.css"/>
</head>
<body>
	{% if errMsg %}
    <script>
      alert('用户名或密码错误');
    </script>
  	{% endif %}
	<div class="bg">
		<img src="/static/images/b.jpg" alt="">
	</div>
	<div class="main">
		<div class="header" >
			<h1>登录!</h1>
		</div>
		<p></p>
		<form action="{% url 'login' %}" method="post">
            {% csrf_token %}
			<ul class="right-form">
				<h2>登录:</h2>
				<li><input type="text" name="username" placeholder="用户名" required/></li>
				<li><input type="password" name="password" placeholder="密码" required/></li>
				<input type="hidden" name="source_url" value="">
				<input type="submit" value="登录" >
				<!-- <input type="submit" name="" value="忘记密码"> -->
				<div class="clear"> </div>
			</ul>
			<div class="clear"> </div>
		</form>
	</div>
	
</body>
</html>
